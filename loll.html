<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump Scare Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #content {
      padding: 50px;
    }
    #scare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #scare img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Welcome to My Page</h1>
    <p>Enjoy reading this peaceful content...</p>
  </div>

  <div id="scare">
    <img src="https://i.imgur.com/h1HJ4iR.jpg" alt="Scary Image">
  </div>

  <audio id="scareSound" src="https://www.myinstants.com/media/sounds/screaming.mp3"></audio>

  <script>
    // Wait 5 seconds before triggering the jump scare
    setTimeout(() => {
      // Show the scary image
      document.getElementById('scare').style.display = 'flex';

      // Play the scary sound
      const scareSound = document.getElementById('scareSound');
      scareSound.play();
    }, 5000); // Change the time (milliseconds) for how long it takes to trigger the scare
  </script>
</body>
</html>
